<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="Keitumetse Kekana">
        <link rel="stylesheet" href="styles/quiz.css">
        <title>Basic Quiz Form</title>
    </head>
    <body>
        <header>
            <h1>CSS and HTML Quiz</h1></header>
        <main>
            <form>
                <fieldset>
                    <legend>Questions</legend>
                    <div>
                        <label for="q1">1. What does CSS stand for?</label>
                        <input type="text" id="q1" name="q1">
                    </div>
                    <div>
                        <label for="q2">2. Do all HTML tags have an end tag?</label>
                        <input type="text" name="q2" id="q2">
                    </div>
                    <div>
                        <label for="q3">3.Select the correct CSS Box Model element</label>
                        <select id="q3" name="q3">
                            <option value="." selected disabled>Choose one</option>
                            <option value="border">Border</option>
                            <option value="numbers">Numbers</option>
                            <option value="color">Color Selector</option>
                        </select>
                    </div>
                    <div>
                        <label for="q4">4.In how many ways can CSS be used as a webpage? </label>
                        <input type="number" id="q4" name="q4" min="1" max="5">
                    </div>
                </fieldset>
                <button type="submit">Submit Quiz</button>
            </form>
        </main>
    </body>
    <footer>
        &copy; Keitumetse Kekana | Basic Quiz Form
    </footer>
</html>
