<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles/poll-form.css">
        <title>WDD 130 | HTML Form- User Poll</title>
    </head>
    <body>
        <header>
            <h1>WDD 130 | Keitumetse Kekana | HTML Form - User Poll</h1>
        </header>
        <main>
            <form>
                <fieldset>
                    <legend>Contact Information</legend>
                    <div class="form-item column2">
                        <label for="fullname">Full Name:</label>
                        <input type="text" id="fullname" name="fullname">
                    </div>
                    <div class="form-item column2">
                        <label for="email">Email:</label>
                        <input type="email" id="useremail" name="useremail">
                    </div>
                    <!--form element will go here-->
                </fieldset>
                <fieldset>
                    <legend>Questions</legend>
                    <div class="form-item column1">
                        <label for="borwser">What is your favorite broswer?</label>
                        <select id="browser" name="browser">
                            <option value="chrome">Chrome</option>
                            <option value="safari">Safari</option>
                            <option value="firefox">Firefox</option>
                            <option value="edge">Edge</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="form-item column1">
                        <label for="pet">Do you have household pets?</label>
                        <input type="checkbox" id="pet" name="pet">
                    </div>
                    <label for="feedback">List the places you've lived</label>
                    <textarea id="feedback" name="feedback" rows="4" placeholder="Los Angeles California, Paris France, Cape Town South Africa">></textarea>
                    <!--form element will go here-->
                </fieldset>
                <button type="submit">Submit Poll</button>
            </form>
        </main>
        <footer>
            <p>&copy;2023 | HTML Form - User Poll Activity | Keitumetse Kekana</p>
        </footer>
    </body>
</html>
